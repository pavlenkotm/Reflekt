version: 2
updates:
  # Enable Dependabot for npm packages
  - package-ecosystem: "npm"
    directory: "/typescript"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/solidity"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable Dependabot for Python packages
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable Dependabot for Cargo (Rust)
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable Dependabot for Go modules
  - package-ecosystem: "gomod"
    directory: "/go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable Dependabot for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
