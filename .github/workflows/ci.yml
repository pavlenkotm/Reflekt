name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          flake8 python/ src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Python CLI tests
        run: |
          cd python
          pytest tests/ --verbose --cov

      - name: Run Reputation Score tests
        run: |
          cd src
          pytest tests/ --verbose --cov

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd typescript
          npm install

      - name: Lint
        run: |
          cd typescript
          npm run lint

      - name: Type check
        run: |
          cd typescript
          npx tsc --noEmit

      - name: Run tests
        run: |
          cd typescript
          npm test

  javascript-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd javascript
          npm install

      - name: Lint
        run: |
          cd javascript
          npm run lint

      - name: Run tests
        run: |
          cd javascript
          npm test

  solidity-tests:
    name: Solidity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (SimpleToken)
        run: |
          cd solidity
          npm install

      - name: Compile SimpleToken
        run: |
          cd solidity
          npx hardhat compile

      - name: Test SimpleToken
        run: |
          cd solidity
          npx hardhat test

      - name: Install dependencies (ReputationNFT)
        run: |
          cd contracts
          npm install

      - name: Compile ReputationNFT
        run: |
          cd contracts
          npx hardhat compile

      - name: Test ReputationNFT
        run: |
          cd contracts
          npx hardhat test

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: |
          cd go
          go mod download

      - name: Build
        run: |
          cd go
          go build -v ./...

      - name: Run tests
        run: |
          cd go
          go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        run: |
          cd go
          go tool cover -func=coverage.out

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check formatting
        run: |
          cd rust
          cargo fmt -- --check

      - name: Lint with clippy
        run: |
          cd rust
          cargo clippy -- -D warnings

      - name: Build
        run: |
          cd rust
          cargo build --verbose

      - name: Run tests
        run: |
          cd rust
          cargo test --verbose

  cpp-build:
    name: C++ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Build
        run: |
          cd cpp
          g++ -std=c++17 -Wall -Wextra -o keccak256 keccak256.cpp

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown files
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: node_modules/
        continue-on-error: true
